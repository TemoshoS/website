<h2 style="color:skyblue">Profile</h2>
<form [formGroup]="userForm">
  <div class="form-group">
    
    <div class="col-md-12">
      <h5 style="color: silver" >username:</h5>  <input   formControlName="username" class="form-control"  readonly >
      
    </div>
  </div>
  <div class="form-group">
    
    <div class="col-md-12">
      <h5 style="color: silver" >Full Name:</h5>  <input   formControlName="name" class="form-control"  readonly >
      
    </div>
  </div>
  <div class="form-group">
    
    <div class="col-md-12">
      <h5 style="color: silver" >Email:</h5>  <input   formControlName="email" class="form-control"  readonly >
      
    </div>
  </div>
 
  
</form>
